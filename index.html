<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h1 class="title">Password Generator</h1>
    <main class="container">
        <div class="card">
            <section class="password-generated">
                <p class="password">kfhf78</p>
                <input type="text" id="hidden-copy-input" style="opacity: 0; position: absolute; left: -9999px;" readonly>
                <svg class="copy-image" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="currentColor"/></svg>
                <p id="copy-status" style="color: hsl(127, 100%, 82%); display: none;">Copied!</p>
            </section>
            <div class="choices-container">
                <section class="input-choices">
                    <form class="password-settings">
                        <div class="length">
                            <div class="length-header">
                                <p class="character-length">Character Length</p>
                                <p class="character-number">10</p>
                            </div>
                            <input type="range" class="length-range" name="length" id="length" min="5" max="15" step="1">
                        </div>
                        <div class="checked">
                            <div class="uppercase checked-options">
                                <input type="checkbox" name="uppercase" id="uppercase">
                                <label for="uppercase">Include Uppercase Letters</label>
                            </div>
                            <div class="lowercase checked-options">
                                <input type="checkbox" name="lowercase" id="lowercase">
                                <label for="lowercase">Include Lowercase Letters</label>
                            </div>
                            <div class="numbers checked-options">
                                <input type="checkbox" name="numbers" id="numbers">
                                <label for="numbers">Include Numbers</label>
                            </div>
                            <div class="symbols checked-options">
                                <input type="checkbox" name="symbols" id="symbols">
                                <label for="symbols">Include Symbols</label>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="strength-container">
                    <p class="strength">STRENGTH</p>
                    <div class="strength-output">
                        <span class="strength-output-txt" aria-live="polite">TOO WEAK!</span>
                        <div class="strength-output-progress">
                            <span class="strength-output-field"></span>
                            <span class="strength-output-field"></span>
                            <span class="strength-output-field"></span>
                            <span class="strength-output-field"></span>
                        </div>
                    </div>
                </section>
                <section class="button-container">
                    <button>
                        <p class="button-text">GENERATE</p>
                        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
                    </button>
                </section>
            </div>
        </div>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
